<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{{url_for('static',path='js/app.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static',path='payment.css')}}">
</head>
<body>
<body style="background-color: white;"></body>

<div class="row">
  <div class="container">
    <form action="/paymentverification/{{market_entry._id}}" method="POST">
    
      <div class="row">
        <div class="col-50">
          <h1>Payment Details </h1>
          <label for="fname">Accepted Cards</label>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="" required >
          <label for="ccnum">Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="" required>
          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="" required>
          <div class="row">
            <div class="col-50">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="" required>
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="" required>
            </div>
          </div>
        </div>
        
      </div>
      <input type="Submit" value="Pay" class="btn">
    </form>
  </div>
  </div>

  <div class="col-50">
    <div class="col-50" style="padding-bottom: 25px; padding-left: 20px; height: 613px;">
    <div class="container">
      <h1><span style="font-size:50px ;">Marketpost:</span> <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
      <h3>Lender_ID:<span style="font-weight: normal;"> {{market_entry.lender_id}}</span> </h3>
      <h3>Lender Name:<span style="font-weight: normal;"> {{market_entry.lender_name}} </span></h3>
      <h3>Rented Storage Size: <span style="font-weight: normal;"> {{market_entry.max_size}}</span></h3>
      <h3>Duration: <span style="font-weight: normal;"> {{market_entry.lending_period}}</span></h3>
      <hr>
      <h2>Price: {{market_entry.price}}</h2>
    </div>
  </div>

</div>
</body>
</html>
