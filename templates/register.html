{% extends "base.html" %}
{% block content %}
<div style="background-color: whitesmoke; width: 40%;  border-radius: 4%;  margin: 100px auto; outline: auto; outline-color: black; padding: 20px;" >
    <div class="content-section" style="background-color: whitesmoke; width: 100%; padding: 30px; border-radius: 4%; ">
        <form method="POST" action="/registration/nr">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color:black; font-size: 40px; font-weight: 1000; ">Register</legend>
                <div class="form-group" style="color:black; font-size: 18px; font-weight: 800; margin-bottom: 20px;">
                    <label for="name" class="form-control-label">Username</label>
                    <input type="text" name="name" id="name" class="form-control form-control-lg" required>
                </div>
                <div class="form-group" style="color:black; font-size: 18px; font-weight: 800; margin-bottom: 20px;">
                    <label for="email" class="form-control-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-lg" required>
                </div>
                <div class="form-group" style="color:black; font-size: 18px; font-weight: 800; margin-bottom: 20px;">
                    <label for="password" class="form-control-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                </div>
                <div class="form-group" style="color:black; font-size: 18px; font-weight: 800; margin-bottom: 20px;">
                    <label for="confirm_password" class="form-control-label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" required>
                </div>
            </fieldset>
            <div class="form-group" >
                <button type="submit" class="btn btn-outline-info" style="width: 80%; text-align: center; margin: 20px 70px; font-weight: 900; font-size: 20px; background-color: #1e025f;" onmouseover="this.style.backgroundColor='black'; this.style.color='white'" onmouseout="this.style.backgroundColor='#1e025f'; this.style.color='white'">Register</button>
            </div>
        </form>
    </div>
    <div class="">
        <small class="" style="color:black">
           Already have an account? <a class="ml-2" href="{{ url_for('login') }}">Sign in Now</a>
        </small>
    </div>
</div>
{% endblock content %}
